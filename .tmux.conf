# ================================================
# TMUX - Configuração Confortável (Fedora/WSL)
# ================================================

# -----------------------------------------------
# PREFIXO: Ctrl+a (mais confortável que Ctrl+b)
# -----------------------------------------------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------
# MOUSE: Scroll e seleção habilitados
# -----------------------------------------------
set -g mouse on

# -----------------------------------------------
# NAVEGAÇÃO ENTRE PAINÉIS (estilo Vim)
# -----------------------------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -----------------------------------------------
# REDIMENSIONAR PAINÉIS (Alt + setas)
# -----------------------------------------------
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

# -----------------------------------------------
# JANELAS (Abas)
# -----------------------------------------------
# Criar nova janela
bind c new-window -c "#{pane_current_path}"

# Fechar janela atual
bind x confirm-before -p "Fechar janela? (y/n)" kill-window

# Renomear janela
bind r command-prompt -I "#W" "rename-window '%%'"

# Navegar entre janelas com Shift+Setas (sem prefixo)
bind -n S-Left previous-window
bind -n S-Right next-window

# -----------------------------------------------
# DIVIDIR PAINÉIS
# -----------------------------------------------
# | para dividir vertical
bind | split-window -h -c "#{pane_current_path}"

# - para dividir horizontal
bind - split-window -v -c "#{pane_current_path}"

# -----------------------------------------------
# RECARREGAR CONFIGURAÇÃO
# -----------------------------------------------
bind R source-file ~/.tmux.conf \; display "Config recarregada!"

# -----------------------------------------------
# MODO CÓPIA (estilo Vim)
# -----------------------------------------------
setw -g mode-keys vi

# Enter no modo cópia para começar seleção
bind -T copy-mode-vi v send -X begin-selection

# y para copiar (no WSL vai pra clipboard do Windows)
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# -----------------------------------------------
# CLIPBOARD INTEGRATION (WSL)
# -----------------------------------------------
# Copia do tmux pro clipboard do Windows
if-shell -b 'command -v clip.exe' {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"
    bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "clip.exe"
}

# -----------------------------------------------
# VISUAL
# -----------------------------------------------
# Números das janelas começam em 1 (mais perto do teclado)
set -g base-index 1
setw -g pane-base-index 1

# Renomear automaticamente desligado (você controla)
setw -g automatic-rename off
set -g allow-rename off

# Barra de status mais limpa
set -g status-style bg=black,fg=white
set -g window-status-current-style bg=blue,fg=white,bold

# -----------------------------------------------
# PERFORMANCE
# -----------------------------------------------
# Delay menor ao pressionar ESC (melhor no Vim/Neovim)
set -sg escape-time 10

# Atualizações mais frequentes na barra de status
set -g status-interval 1
